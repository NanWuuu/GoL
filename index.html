<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Life Simulation</title>  
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Conwayâ€™s Game of Life</h1>
      <form id="controls">
        <select id="pattern-selector">
          <option value="random">Randomize</option>
          <option value="gosper_gun">Gosper Glider Gun</option>
          <option value="pentadecathlon">Pentadecathlon</option>
          <option value="pulsar">Pulsar</option>
          <option value="tumbler">Tumbler</option>
          <option value="twin_bees">Twin bees shuttle</option>
          <option value="copperhead">Copperhead</option>
          <option value="clear">Clear</option>

        </select>
        <label id="game-tick-outer"><input type="range" min="1" max="20" step="1" id="game-tick-slider" value="10"> <span id="game-tick-counter-outer"><span id="game-tick-counter">10</span> GPS<span id="game-tick-counter-outer"></label>
        <button id="start-button">Start</button>
        <span id="generation-counter-outer">Generations: <span id="generation-counter">0</span>&#x200b;</span>
        <!-- `&#x200b;` is zero-width space (prevents clicks on canvas from highlighting gen counter in Chrome) -->
      </form>
    </header>
    <div id="game-outer">
      <canvas id="game" width="0" height="0"></canvas>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
