<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game of Life Simulation</title>  
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Conway&rsquo;s Game of Life</h1>
      <form>
        <select id="automaton-selector">
          <option value="random">Random</option>
          <option value="gosper_gun">Gosper glider gun</option>
          <option value="clear">Clear</option>
        </select>
        <label><input type="range" min="0.05" max="1" step="0.05" id="game-tick-slider" value="0.1"> <span id="game-tick-counter">0.1s</span></label>
        <button id="start-button">Start</button>
        <span id="generation-counter-outer">Generations: <span id="generation-counter">0</span></span>
      </form>
    </header>
      <canvas id="game" width="800" height="800"></canvas>
    <script src="js/index.js"></script>
  </body>
</html>
